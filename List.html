<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titl>List in HTML</titl></title>
</head>
    <body>
        <!--List in Html 1)Unordered List-->
        <!--Unordered List-->
        <ul><!--Unordered list tag -->
            <li><h2>Top Players of Unordered list</h2></li>
            <li>Abdevilliers</li>  <!--list tag used for storing items in the form of list-->
            <li>Gayle</li> 
            <li>Virat kholi</li>  
        </ul>


        <!--List in Html 1)Unordered List 2)ordered list-->
        <!--ordered List-->
        <ol><!--ordered list tag -->
            <li><h2>Top Players of Ordered list</h2></li>
            <li>Abdevilliers</li>  <!--list tag used for storing items in the form of list-->
            <li>Gayle</li> 
            <li>Virat kholi</li>  
        </ol>
        <!--We can change the type of ordered list by using type -->
        <ol type="A"><!--ordered list tag -->
            <li><h2>Top Players of change type Ordered list</h2></li>
            <li>Abdevilliers</li>  <!--list tag used for storing items in the form of list-->
            <li>Gayle</li> 
            <li>Virat kholi</li>  
        </ol>

    <!--here type = " "   is a attribute. attribute is used to add more information-->
    

    
    </body>
</html>
