<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html level 2</title>
</head>
<body>

    <!--1)Div element :- it is a container used to hold other html elements or group elements together-->
    <div>
        it is div tag
        <a href="www.google.com" >Google</a>  <!--It creates a seperate block-->
        <a href="www.facebook.com" >Facebook</a>
    </div>
        <a href="www.Youtube.com">Youtube</a>
        <!--here google and facebook in a single container but not youtube--><hr>

    <!--2)span element:- Is is also a container similar to div but it is a inline element-->    
    <span>
        it is  a span tag
        <a href="www.google.com" >Google</a>  <!--It creates a seperate block-->
        <a href="www.facebook.com" >Facebook</a>
    </span>
        <a href="www.Youtube.com">Youtube</a>
        <!--here google and facebook in a single container but not youtube-->


    <!--3)HR tag is horizontal ruler tag it creates a horizontal line <hr> or <hr /> -->    
    <p>My name is Nithish</p>
    <p>I am fromm bangalore </p>
    <hr />
    <p>Currently i am doing my ece in UVCE</p>


    <!--4)Superscript and subscript-->
    <p>This is a super script : a<sup>2</sup></p>  <!--Super script-->
    <p>This is a super script : a<sup>2</sup>+b<sup>2</sup></p>  <!--Super script-->

    <p>THis is a subscript : h<sub>2</sub>o</p> <!--sub script-->
    <p>THis is a subscript : h<sub><i>2</i></sub>o</p> <!--sub script-->


</body>
</html>
