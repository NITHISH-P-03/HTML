<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags</title>
</head>
<body>

    <!--Semantic tags <header><footer><main><nav>-->

    <!--Header tag :- it is the head of the website-->
    <header>
        This is a header tag
        <a href="Www.google.com" >Google</a>
    </header>
    

    <!--Main tag :- This is main tag which is used for main content-->
    <main>
        This is a main tag
    </main>

     <!--NAv tag :- navigation tag is used for navigating or link another webpage-->
     <nav>
        <a href="Www.google.com">contact</a>
     </nav>

    <!--Footer tag :- It is footer tag it is used for the bottom such a contact email etc-->
    <footer>
        This is the footer of the WEBSITE
    </footer>

    <!--article tag which is similar to article tag-->

    <!--Section tag it is similar to div tag which is used to group contents-->

    <!--aside tag is used to add related link or content-->
    
    
   
</body>
</html>
