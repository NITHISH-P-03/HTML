<body>
    <!--we used ! symbol for boiler plate code this is know an emmet-->
    <p>  <!--here instead of writing full ocde we can just write p>div  here p is parent and div is child tag-->
        <div></div>
    </p>
     <!--for siblings p>div+img-->
     <p>
        <div></div>
        <img src="" alt="">
     </p>
